<div class="jumbotron">
  <div class="container">
    <h1>Contact Page</h1>
  </div>
</div>

<div class="container">
  <form method="POST" action="http://formspree.io/dtzimoulidis@gmail.com">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" name="name" id="name" class="form-control" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Your email">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea name="message" class="form-control" id="message" placeholder="Your message"></textarea>
    </div>

    <button type="submit">Send</button>

  </form>

</div>
<app-footer></app-footer>
